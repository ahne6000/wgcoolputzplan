<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€“ Datenbank sichern & wiederherstellen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 10%;
      background-color: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid #ccc;
    }
    nav a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    .main {
      width: 90%;
      padding: 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <nav id="sidebar"></nav>
  <div class="main">
    <h2>ðŸ’¾ Datenbank sichern & wiederherstellen</h2>

    <section>
      <h3>ðŸ“¤ Export</h3>
      <button onclick="exportDB()">Exportieren</button>
    </section>

    <hr>

    <section>
      <h3>ðŸ“¥ Import</h3>
      <input type="file" id="importInput">
      <button onclick="importDB()">Importieren</button>
    </section>
  </div>

  <script>
    async function exportDB() {
      const res = await fetch('/api/backup/export');
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'putzplan_export.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    async function importDB() {
      const file = document.getElementById('importInput').files[0];
      if (!file) return alert("Bitte wÃ¤hle eine Datei aus.");
      const formData = new FormData();
      formData.append('file', file);
      await fetch('/api/backup/import?confirm_1=true&confirm_2=true', {
        method: 'POST',
        body: formData
      });
      alert("Datenbank erfolgreich importiert!");
    }

    async function renderSidebar() {
  const sidebar = document.getElementById('sidebar');
  const res = await fetch('menu.html');
  const html = await res.text();
  sidebar.innerHTML = html;

  const userLinks = document.getElementById('userLinks');
  if (userLinks) {
    const usersRes = await fetch('/api/users/');
    const users = await usersRes.json();

    users.filter(u => u.active).forEach(user => {
      const link = document.createElement('a');
      link.href = `user.html?id=${user.id}`;

      let imgUrl = user.profile_image_url;
      if (!imgUrl || imgUrl === 'null') {
        imgUrl = '/media/profiles/fallback.jpg';
      } else if (imgUrl.includes('/media/')) {
        imgUrl = '/media/' + imgUrl.split('/media/').pop();
      }

      const img = document.createElement('img');
      img.src = imgUrl;
      img.alt = user.name;
      img.className = 'avatar';

      const text = document.createTextNode(user.name);

      link.appendChild(img);
      link.appendChild(text);
      userLinks.appendChild(link);
    });
  }
}


    renderSidebar();
  </script>
</body>
</html>
