<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äì Aufgaben-Queue</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 10%;
      background-color: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid #ccc;
    }
    nav a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    .main {
      width: 90%;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: left;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem;
    }
    .user-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      border: 1px solid #ddd;
      margin: 0.2rem 0;
      border-radius: 4px;
    }
    .user-row.inactive {
      opacity: 0.5;
      background-color: #f4f4f4;
    }
    button {
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav id="sidebar"></nav>
  <div class="main">
    <h2>üîÅ Aufgaben-Queue</h2>

    <section>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Aktive Queue</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody id="queueTable"></tbody>
      </table>
    </section>
  </div>

  <script>
    let users = [];
    let tasks = [];

    async function fetchUsers() {
      const res = await fetch('/api/users/');
      if (res.ok) users = await res.json();
    }

    async function fetchTasks() {
      const res = await fetch('/api/tasks/');
      if (res.ok) tasks = await res.json();
    }

    async function toggleUserList(taskId, container) {
      if (container.innerHTML !== '') {
        container.innerHTML = '';
        return;
      }

      const task = tasks.find(t => t.id === taskId);
      const blacklist = task.blacklist || [];

      users.filter(u => u.active).forEach(user => {
        const row = document.createElement('div');
        row.className = 'user-row' + (blacklist.includes(user.id) ? ' inactive' : '');

        const userInfo = document.createElement('span');
        userInfo.textContent = `${user.name}`;

        const actionBtn = document.createElement('button');
        if (blacklist.includes(user.id)) {
          actionBtn.textContent = 'Wieder zur Aufgabe hinzuf√ºgen';
          actionBtn.onclick = async () => {
            await fetch(`/api/tasks/${taskId}/blacklist/${user.id}`, { method: 'DELETE' });
            await reloadData();
          };
        } else {
          actionBtn.textContent = 'Von der Aufgabe ausschlie√üen';
          actionBtn.onclick = async () => {
            await fetch(`/api/tasks/${taskId}/blacklist/${user.id}`, { method: 'POST' });
            await reloadData();
          };
        }

        row.appendChild(userInfo);
        row.appendChild(actionBtn);
        container.appendChild(row);
      });
    }

    async function loadQueues() {
      const table = document.getElementById('queueTable');
      table.innerHTML = '';
      const relevantTasks = tasks.filter(t => t.mode === 'recurring');

      for (const task of relevantTasks) {
        const res = await fetch(`/api/tasks/queue/${task.id}/active-filtered`);
        const { active_user_queue } = await res.json();

        const queue = active_user_queue.map(id => {
          const user = users.find(u => u.id === id);
          return user ? user.name : `User ${id}`;
        }).join(', ');

        const row = document.createElement('tr');

        const tdTitle = document.createElement('td');
        tdTitle.textContent = task.title;
        tdTitle.style.padding = '0.5rem';
        tdTitle.style.cursor = 'pointer';

        const tdQueue = document.createElement('td');
        tdQueue.textContent = queue;
        tdQueue.style.padding = '0.5rem';

        const tdAction = document.createElement('td');
        tdAction.style.padding = '0.5rem';
        const btn = document.createElement('button');
        btn.textContent = 'Neu w√ºrfeln';
        btn.onclick = async () => {
          await fetch(`/api/tasks/queue/${task.id}/shuffle`, {
            method: 'PATCH'
          });
          reloadData();
        };
        tdAction.appendChild(btn);

        row.appendChild(tdTitle);
        row.appendChild(tdQueue);
        row.appendChild(tdAction);
        table.appendChild(row);

        const detailRow = document.createElement('tr');
        const detailTd = document.createElement('td');
        detailTd.colSpan = 3;
        const userListContainer = document.createElement('div');
        detailTd.appendChild(userListContainer);
        detailRow.appendChild(detailTd);
        table.appendChild(detailRow);

        tdTitle.addEventListener('click', () => {
          toggleUserList(task.id, userListContainer);
        });
      }
    }

    async function reloadData() {
      await fetchUsers();
      await fetchTasks();
      loadQueues();
    }

    async function renderSidebar() {
      const sidebar = document.getElementById('sidebar');
      const res = await fetch('menu.html');
      const html = await res.text();
      sidebar.innerHTML = html;

      const userLinks = document.getElementById('userLinks');
      if (userLinks) {
        const usersRes = await fetch('/api/users/');
        const users = await usersRes.json();

        users.filter(u => u.active).forEach(user => {
          const link = document.createElement('a');
          link.href = `user.html?id=${user.id}`;

          let imgUrl = user.profile_image_url;
          if (!imgUrl || imgUrl === 'null') {
            imgUrl = '/media/profiles/fallback.jpg';
          } else if (imgUrl.includes('/media/')) {
            imgUrl = '/media/' + imgUrl.split('/media/').pop();
          }

          const img = document.createElement('img');
          img.src = imgUrl;
          img.alt = user.name;
          img.className = 'avatar';

          const text = document.createTextNode(user.name);

          link.appendChild(img);
          link.appendChild(text);
          userLinks.appendChild(link);
        });
      }
    }

    renderSidebar();
    reloadData();
  </script>
</body>
</html>
