<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitaler Putzplan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 10%;
      background-color: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid #ccc;
    }
    nav a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    .main {
      width: 90%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .task {
      border-radius: 8px;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-content {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .green { background-color: #6da86d; }
    .yellow { background-color: #e5d97d; color: black; }
    .red { background-color: #e17373; }
    .btn {
      background: white;
      color: black;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background: #ddd;
    }
    .flag {
      background-color: white;
      color: red;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 4px;
      padding: 0.2rem 0.5rem;
      display: inline-block;
      margin-right: 1rem;
    }
    .icon {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .recurring-icon {
      animation: spin 2s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav id="sidebar"></nav>
  <div class="main" id="taskContainer"></div>

  <script>
    const API_BASE = '/api';
    let users = [];

    async function fetchUsers() {
      const res = await fetch(`${API_BASE}/users/`);
      if (res.ok) users = await res.json();
    }

    async function fetchTasks() {
      const res = await fetch(`${API_BASE}/tasks/`);
      if (!res.ok) return [];
      return await res.json();
    }

    function getUserNameById(id) {
      const user = users.find(u => u.id === id);
      return user ? user.name : 'Unbekannt';
    }

    async function getNextUser(taskId) {
      try {
        const res = await fetch(`/api/users/${taskId}/next-recurring-user`);
        if (!res.ok) return 'Keine Info';
        const data = await res.json();
        return data.next_user && data.next_user.name ? data.next_user.name : 'Keine Info';
      } catch (e) {
        return 'Fehler';
      }
    }

    async function renderSidebar() {
      const sidebar = document.getElementById('sidebar');
      const res = await fetch('menu.html');
      const html = await res.text();
      sidebar.innerHTML = html;

      const userLinks = document.getElementById('userLinks');
      if (userLinks) {
        const usersRes = await fetch('/api/users/');
        const users = await usersRes.json();

        users.filter(u => u.active).forEach(user => {
          const link = document.createElement('a');
          link.href = `user.html?id=${user.id}`;

          let imgUrl = user.profile_image_url;
          if (!imgUrl || imgUrl === 'null') {
            imgUrl = '/media/profiles/fallback.jpg';
          } else if (imgUrl.includes('/media/')) {
            imgUrl = '/media/' + imgUrl.split('/media/').pop();
          }

          const img = document.createElement('img');
          img.src = imgUrl;
          img.alt = user.name;
          img.className = 'avatar';

          const text = document.createTextNode(user.name);

          link.appendChild(img);
          link.appendChild(text);
          userLinks.appendChild(link);
        });
      }
    }

    async function markDone(taskId) {
      await fetch(`${API_BASE}/tasks/${taskId}/done`, { method: 'PATCH' });
      loadTasks();
    }

    async function voteEscalate(taskId) {
      await fetch(`${API_BASE}/tasks/${taskId}/vote-escalate`, { method: 'POST' });
      loadTasks();
    }

    async function voteUrgency(taskId, direction) {
      await fetch(`${API_BASE}/tasks/${taskId}/vote-urgency?direction=${direction}`, { method: 'PATCH' });
      loadTasks();
    }

    async function loadTasks() {
      await fetchUsers();
      const tasks = await fetchTasks();
      const container = document.getElementById('taskContainer');
      container.innerHTML = '';

      const sorted = tasks.sort((a, b) => {
        if (b.escalation_level !== a.escalation_level) {
          return b.escalation_level - a.escalation_level;
        }
        return a.remaining_days - b.remaining_days;
      });

      for (const task of sorted) {
        if (task.mode === 'one_time' && task.is_done) continue;

        const div = document.createElement('div');
        div.className = `task ${task.urgency_class}`;

        let flags = '';
        if (task.escalation_level === 1) flags = '<div class="flag">Putzen</div>';
        if (task.escalation_level === 2) flags = '<div class="flag">Putzen</div><div class="flag">Putzen</div>';

        let nextUserInfo = '';
        let recurringIcon = '';
        if (task.mode === 'recurring' && task.task_type === 'assigned') {
          const nextUser = await getNextUser(task.id);
          nextUserInfo = `<span>Als n√§chstes: ${nextUser}</span>`;
          recurringIcon = '<span class="recurring-icon">üîÑ</span>';
        }

        div.innerHTML = `
          <div class="task-content">
            ${flags}
            ${recurringIcon}
            <span><strong>${task.title}</strong></span>
            <span>Wer ist dran?: ${getUserNameById(task.user_id)}</span>
            ${nextUserInfo}
            <span>F√§llig in: ${task.remaining_days} Tage</span>
          </div>
          <div style="display:flex; gap:0.5rem;">
            <button class="btn" onclick="voteEscalate(${task.id})">Putzen!</button>
            <button class="btn" onclick="voteUrgency(${task.id}, 'up')">‚¨ÜÔ∏è</button>
            <button class="btn" onclick="voteUrgency(${task.id}, 'down')">‚¨áÔ∏è</button>
            <button class="btn" onclick="markDone(${task.id})">‚úî Erledigt</button>
          </div>
        `;

        container.appendChild(div);
      }
    }

    renderSidebar();
    loadTasks();
    setInterval(loadTasks, 30000);
  </script>
</body>
</html>
